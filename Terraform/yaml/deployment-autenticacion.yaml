---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "autenticacion"
  namespace: "default"
  labels:
    app: "autenticacion"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "autenticacion"
  template:
    metadata:
      labels:
        app: "autenticacion"
    spec:
      containers:
      - name: "softales-backend-1"
